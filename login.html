<!DOCTYPE html>
<html>
<head>
	<title>登陆</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style type="text/css">
		html{
		font-size: 62.5%;
		}
		body{

			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;

		}
		#myform{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction:column;
		}
		fieldset{
			 width:30rem;
			 height: 30rem;

		}
		p{
			 display: flex;
			 align-items: center;
			 justify-content: center;
			 width:30rem;
			 /*height:*/

		}
	</style>
</head>
<body>
	<form  id="myform" name="myform" onsubmit="return verification()"  action="index.html" method="post">
		<fieldset>
			<legend>登陆</legend>
			<div class="contain">
			<p>
				&nbsp&nbsp<label for="username">用户名：</label>
				<input type="text" name="username" id="username" placeholder="请输入用户名(首字母为字母)" >
			</p>
			<p>
				&nbsp&nbsp&nbsp&nbsp<label for="password" >密码：</label>
				<input type="password" name="password" id="password" placeholder="请输入6-10位密码">
			</p>
			<p>
				<input type="submit" name="log" value="登陆">
				<a href="regist.html">注册</a>
			</p>
			</div>
		</fieldset>
    </form>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
		<script src="https://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script  src="package/src/js.cookie.js"></script>
    <script type="text/javascript">
			function verification() {
                //用户名验证
                var username=document.forms["myform"]["username"].value;
                if (username < 'A' ||(username > 'Z' && username < 'a') || username > 'z') {
                    if(username.length<3||username.length>8){
                        alert("用户名长度必须在3-8之间！");
                        return false;
                    }
                    alert("用户名必须以字母开头！");
                    return false;

                }else{
                    Cookies.set('username', username);
                }

                //密码
                var password=document.forms["myform"]["password"].value;
                if (password.length<6||password.length>15) {
                    alert("请输入密码！");
                    return false;
                }

            }
		</script>
</body>
</html>
